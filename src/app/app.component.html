<form [formGroup]= "staffForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Staff Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [min]="minDate" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>today</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
          <input formControlName="jobTitle" matInput placeholder="Job Title">
          </mat-form-field>
        </div>

        <h4>Choose Department</h4>
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select formControlName="department">
            <mat-option *ngFor="let department of departments" [value]="department.value">
              {{department.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="col-md-6">
          <mat-form-field class="full-width">
          <input formControlName="managerName" matInput placeholder="Manager Name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="managerEmail" matInput placeholder="Manager Email">
            </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="onSubmit(staffForm)">Submit</button>
    </mat-card-actions>

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Date Column -->
        <ng-container matColumnDef="formDate">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.formDate}} </mat-cell>
        </ng-container>
    
        <!-- Job Title Column -->
        <ng-container matColumnDef="jobTitle">
          <mat-header-cell *matHeaderCellDef> Job Title </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.jobTitle}} </mat-cell>
        </ng-container>
    
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
        </ng-container>
    
        <!-- Manager Name Column -->
        <ng-container matColumnDef="managerName">
          <mat-header-cell *matHeaderCellDef> Manager Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.managerName}} </mat-cell>
        </ng-container>

        <!-- Manager Email Column -->
        <ng-container matColumnDef="managerEmail">
          <mat-header-cell *matHeaderCellDef> Manager Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.managerEmail}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    
  </mat-card>
</form>
